type: object
required:
  - spaceId
  - name
  - createdAt
  - expiredAt
properties:
  id:
    type: string
    format: uuid
    minLength: 36
    maxLength: 36
    pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
  spaceId:
    type: string
    format: uuid
    minLength: 36
    maxLength: 36
    pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
  creatorId:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  createdAt:
    type: integer
    format: int64
  expiredAt:
    type: integer
    format: int64
