type: object
required:
  - projectId
  - lang
  - key
  - value
properties:
  id:
    type: integer
    format: int64
  projectId:
    type: string
    format: uuid
    minLength: 36
    maxLength: 36
    pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
  lang:
    type: string
    maxLength: 64
  key:
    type: string
    maxLength: 64
  value:
    type: string
