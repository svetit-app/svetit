type: object
required:
  - name
  - description
properties:
  id:
    type: integer
    format: int32
  name:
    type: string
    maxLength: 64
    minLength: 1
  description:
    type: string
  spaceId:
    type: string
    format: uuid
    minLength: 36
    maxLength: 36
    pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$