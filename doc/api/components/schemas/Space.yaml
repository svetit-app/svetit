type: object
required:
  - name
  - key
  - requestsAllowed
  - createdAt
properties:
  id:
    type: string
    format: uuid
    minLength: 36
    maxLength: 36
    pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
  name:
    type: string
    minLength: 1
  key:
    type: string
    minLength: 1
  requestsAllowed:
    type: boolean
  createdAt:
    type: integer
    format: int64
