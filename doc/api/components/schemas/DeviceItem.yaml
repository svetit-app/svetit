type: object
required:
  - deviceId
  - typeId
  - name
properties:
  id:
    type: integer
    format: int64
    minimum: 0
  deviceId:
    type: integer
    format: int64
    minimum: 1
  typeId:
    type: integer
    format: int64
    minimum: 1
  name:
    type: string
    maxLength: 64
    minLength: 1
