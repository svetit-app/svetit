get:
  summary: Get one Device
  operationId: handler-device-get
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  responses:
    '200':
      $ref: ../components/responses/Device.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
post:
  summary: Create a Device
  operationId: handler-device-post
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Device.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/Created201.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
patch:
  summary: Update a Device
  operationId: handler-device-patch
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Device.yaml
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
delete:
  summary: Delete Device
  operationId: handler-device-delete
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
