get:
  summary: Get one Code
  operationId: handler-code-get
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '200':
      $ref: ../components/responses/Code.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
post:
  summary: Create a Code
  operationId: handler-code-post
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Code.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/Created201.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
patch:
  summary: Update a Code
  operationId: handler-code-patch
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Code.yaml
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
delete:
  summary: Delete Code
  operationId: handler-code-delete
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
