  tags:
    - project
  parameters:
    - $ref: ../components/parameters/ccTypeId.yaml
    - $ref: ../components/parameters/diTypeId.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
