get:
  summary: Get one Cc Status Type
  operationId: handler-cc-status-type-get
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '200':
      $ref: ../components/responses/CcStatusType.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
post:
  summary: Create a Cc Status Type
  operationId: handler-cc-status-type-post
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CcStatusType.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/Created201.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
patch:
  summary: Update a Cc Status Type
  operationId: handler-cc-status-type-patch
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CcStatusType.yaml
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
delete:
  summary: Delete Cc Status Type
  operationId: handler-cc-status-type-delete
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
