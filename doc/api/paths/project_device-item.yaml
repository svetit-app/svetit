get:
  summary: Get one Device Item
  operationId: handler-device-item-get
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '200':
      $ref: ../components/responses/DeviceItem.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
post:
  summary: Create a Device Item
  operationId: handler-device-item-post
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DeviceItem.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/Created201.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
patch:
  summary: Update a Device Item
  operationId: handler-device-item-patch
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DeviceItem.yaml
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
delete:
  summary: Delete Device Item
  operationId: handler-device-item-delete
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
