get:
  summary: Get one Plugin
  operationId: handler-plugin-get
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '200':
      $ref: ../components/responses/Plugin.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
post:
  summary: Create a Plugin
  operationId: handler-plugin-post
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Plugin.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/Created201.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
patch:
  summary: Update a Plugin
  operationId: handler-plugin-patch
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Plugin.yaml
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
delete:
  summary: Delete Plugin
  operationId: handler-plugin-delete
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceIsAdminHeader.yaml
    - $ref: ../components/parameters/spaceKeyPath.yaml
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
