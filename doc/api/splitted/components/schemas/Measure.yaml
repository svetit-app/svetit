type: object
required:
  - projectId
  - name
properties:
  id:
    type: integer
    format: int64
  projectId:
    type: string
    format: uuid
    minLength: 36
    maxLength: 36
    pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
  name:
    type: string
    maxLength: 10
