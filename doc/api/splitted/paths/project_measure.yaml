get:
  summary: Get one Measure
  operationId: handler-measure-get
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  responses:
    '200':
      $ref: ../components/responses/Measure.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
post:
  summary: Create a Measure
  operationId: handler-measure-post
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Measure.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/Created201.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
patch:
  summary: Update a Measure
  operationId: handler-measure-patch
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Measure.yaml
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
delete:
  summary: Delete Measure
  operationId: handler-measure-delete
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
