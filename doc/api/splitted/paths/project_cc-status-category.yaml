get:
  summary: Get one Cc Status Category
  operationId: handler-cc-status-category-get
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  responses:
    '200':
      $ref: ../components/responses/CcStatusCategory.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
post:
  summary: Create a Cc Status Category
  operationId: handler-cc-status-category-post
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CcStatusCategory.yaml
    required: true
  responses:
    '201':
      $ref: ../components/responses/Created201.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
patch:
  summary: Update a Cc Status Category
  operationId: handler-cc-status-category-patch
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CcStatusCategory.yaml
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
delete:
  summary: Delete Cc Status Category
  operationId: handler-cc-status-category-delete
  tags:
    - project
  parameters:
    - $ref: ../components/parameters/idBigintRequired.yaml
    - $ref: ../components/parameters/XUserHeader.yaml
    - $ref: ../components/parameters/XSpaceIdHeader.yaml
    - $ref: ../components/parameters/XSpaceRoleHeader.yaml
  responses:
    '204':
      $ref: ../components/responses/NoContent204.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
