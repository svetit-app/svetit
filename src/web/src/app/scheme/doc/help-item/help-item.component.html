<mat-accordion class="help" multi>
  @for (it of item.childs; track it) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>{{it.help.name}}</mat-panel-title>
        @if (it.childs.length && it.help.text.length) {
          <mat-panel-description [innerHTML]="it.help.text"></mat-panel-description>
        }
      </mat-expansion-panel-header>
      @if (it.childs.length) {
        <app-help-item [item]="it"></app-help-item>
      } @else {
        <div [innerHTML]="it.help.text | noSanitize"></div>
      }
      <ng-template #text>
        <div [innerHTML]="it.help.text | noSanitize"></div>
      </ng-template>
    </mat-expansion-panel>
  }
</mat-accordion>
