<h2>Присоединиться</h2>
<div class="width-and-clear">
	<form id="add-form">
		<input type="text"
				placeholder="Введите название пространства"
				[formControl]="control"
				[matAutocomplete]="auto"
				class="autocompleteInput">
		<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let space of filteredSpaces | async" [value]="space">
			{{space}}
			</mat-option>
		</mat-autocomplete>
		<mat-card-actions>
			<button mat-button type="submit">Отправить</button>
		</mat-card-actions>
	</form>
</div>

<hr class="width-and-clear top-margin">
<h2>Создать</h2>
<div class="width-and-clear">
	<form id="create-form">
		<mat-form-field appearance="fill" class="widther">
			<input matInput class="bottom-border" type="text">
			<mat-hint class="smaller-font">Название</mat-hint>
		</mat-form-field>
		<mat-form-field appearance="fill" class="widther additional-bottom-margin">
			<input matInput class="bottom-border" type="text">
			<mat-hint class="smaller-font">Ключ</mat-hint>
		</mat-form-field>
		<mat-checkbox class="smaller-font">Разрешить отправлять запросы на присоединение</mat-checkbox>
		<mat-card-actions>
			<button mat-button type="submit">Создать</button>
		</mat-card-actions>
	</form>
</div>
