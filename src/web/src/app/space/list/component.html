<h1>Пространства</h1>
<ng-container *ngIf="spaceinvites.length > 0">
	<hr class="width-and-clear">
	<h2>Приглашения</h2>
	<div class="spaces-invites-wrap">
		<div *ngFor="let spaceinvite of spaceinvites | slice: invitesLowValue: invitesHighValue" class="float-row-with-padding">
			<div class="left-float">{{spaceinvite.spaceId}}</div>
			<div *ngIf="spaceinvite.userId != currentUser" class="left-float left-padding-10">{{spaceinvite.userId}}</div>
			<div *ngIf="spaceinvite.userId != currentUser" class="left-float left-padding-10">
				<mat-form-field>
					<select matNativeControl [(ngModel)]="spaceinvite.role">
					<option value="admin">admin</option>
					<option value="user">user</option>
					<option value="guest">guest</option>
					</select>
				</mat-form-field>
			</div>

			<div *ngIf="spaceinvite.creatorId != spaceinvite.userId && spaceinvite.userId == currentUser" class="left-float left-padding-10"><button mat-raised-button class="bright-button">Присоединиться</button></div>

			<div *ngIf="spaceinvite.creatorId == spaceinvite.userId && spaceinvite.userId != currentUser" class="left-float left-padding-10"><button mat-raised-button>Одобрить</button></div>

			<div class="left-float left-padding-10"><button mat-icon-button><mat-icon>close</mat-icon></button></div>
		</div>
	</div>
	<div *ngIf="spaceinvites.length > 7" class="spaces-invites-wrap">
		<mat-paginator [length]="spaceinvites.length" [pageSize]="invitesPageSize" (page)="pageEvent = getPaginatorInvites($event)">
		</mat-paginator> 
	</div>
</ng-container>

<ng-container *ngIf="spacerefs.length > 0">
	<hr class="width-and-clear">
	<h2>Ссылки-приглашения</h2>
	<div class="width-and-clear">
		<div *ngFor="let spaceref of spacerefs | slice: refsLowValue: refsHighValue" class="float-row-with-padding">
			<div class="left-float">{{spaceref.space}}</div>
			<div class="left-float left-padding-10">{{spaceref.name}}</div>
			<div class="left-float left-padding-10">{{spaceref.date}}</div>
			<div class="left-float left-padding-10"><button mat-raised-button>Копировать</button></div>
			<div class="left-float left-padding-10"><button mat-icon-button><mat-icon>close</mat-icon></button></div>
		</div>
	</div>
	<div *ngIf="spacerefs.length > 7" class="width-and-clear">
		<mat-paginator [length]="spacerefs.length" [pageSize]="refsPageSize" (page)="pageEvent = getPaginatorRefs($event)">
		</mat-paginator> 
	</div>
</ng-container>

<hr class="width-and-clear">
<div class="spaces-heading">
	<h2>Пространства</h2>
	<a routerLink="/space/add"><button class="mat-icon-button"><mat-icon>add</mat-icon></button></a>
</div>
<div class="width-and-clear">
	<div *ngFor="let spacelist of spaceslist | slice: spacesLowValue: spacesHighValue" class="float-row-with-padding">
		<div class="left-float"><a routerLink="/space/1">{{spacelist.name}}</a></div>
		<div class="left-float left-padding-10">{{spacelist.key}}</div>
		<div class="left-float left-padding-10"><button mat-icon-button><mat-icon>person_add</mat-icon></button></div>
		<div class="left-float left-padding-10"><button mat-icon-button><mat-icon>link</mat-icon></button></div>
		<div class="left-float left-padding-10"><button mat-icon-button><mat-icon>close</mat-icon></button></div>
	</div>
	<div *ngIf="spaceslist.length > 7" class="width-and-clear">
		<mat-paginator [length]="spaceslist.length" [pageSize]="spacesPageSize" (page)="pageEvent = getPaginatorSpaces($event)">
		</mat-paginator> 
	</div>
</div>
