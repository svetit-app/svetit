<h1>{{title}}</h1>

<hr class="width-and-clear">
<div class="space-invites-heading">
	<h2 i18n="@@SPACES.DETAIL.INVITES.HEADING">Приглашения</h2>
	<button mat-icon-button><mat-icon>add</mat-icon></button>
</div>
<div class="width-and-clear">
	<div *ngFor="let invite of receivedInvites" class="row">
		<div class="left-float">{{invite.user}}</div>
		<div class="left-float left-padding">
			<mat-form-field>
				<select matNativeControl [(ngModel)]="invite.role">
					<option value="admin">admin</option>
					<option value="user">user</option>
					<option value="guest">guest</option>
				</select>
			</mat-form-field>
		</div>
		<div class="left-float left-padding"><button mat-icon-button><mat-icon>close</mat-icon></button></div>
	</div>
</div>
<mat-paginator *ngIf="invites.length > 7" class="width-and-clear" [length]="invites.length" [pageSize]="invitesPageSize" (page)="pageEvent = getPaginatorInvites($event)"></mat-paginator>

<hr class="width-and-clear">
<div class="space-refs-heading">
	<h2 i18n="@@SPACES.DETAIL.REFS.HEADING">Ссылки-приглашения</h2>
	<button mat-icon-button><mat-icon>add</mat-icon></button>
</div>
<div class="width-and-clear">
	<div *ngFor="let ref of receivedRefs" class="row">
		<div class="left-float">{{ref.name}}</div>
		<div class="left-float left-padding">{{ref.date}}</div>
		<div class="left-float left-padding"><button mat-raised-button i18n="@@SPACES.DETAIL.REFS.COPYBTN">Копировать</button></div>
		<div class="left-float left-padding"><button mat-icon-button><mat-icon>close</mat-icon></button></div>
	</div>
</div>
<mat-paginator *ngIf="refs.length > 7" class="width-and-clear" [length]="refs.length" [pageSize]="refsPageSize" (page)="pageEvent = getPaginatorRefs($event)"></mat-paginator> 

<hr class="width-and-clear">
<h2 i18n="@@SPACES.DETAIL.USERS.HEADING">Пользователи</h2>
<div class="width-and-clear">
	<div *ngFor="let user of receivedUsers" class="row">
		<div class="left-float">{{user.name}}</div>
		<div class="left-float left-padding">{{user.login}}</div>
		<div class="left-float left-padding">
			<mat-form-field>
				<select matNativeControl [(ngModel)]="user.role">
					<option value="admin">admin</option>
					<option value="user">user</option>
					<option value="guest">guest</option>
				</select>
			</mat-form-field>
		</div>
		<div class="left-float left-padding">vasya112@example.com</div>
		<div class="left-float left-padding"><button mat-icon-button><mat-icon>close</mat-icon></button></div>
	</div>
</div>
<mat-paginator *ngIf="users.length > 7" class="width-and-clear" [length]="users.length" [pageSize]="usersPageSize" (page)="pageEvent = getPaginatorUsers($event)"></mat-paginator>
